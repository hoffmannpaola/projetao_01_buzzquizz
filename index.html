<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/tela-login.css">
    <link rel="stylesheet" href="assets/css/tela-lista-quizzes.css">
    <link rel="stylesheet" href="assets/css/tela-criacao-quizzes.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="assets/css/tela-criacao-quizzes.css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>BuzzQuizz da Paola</title>
</head>
<body>
    <section class="tela-login">
            <header class="header">
                    <div class="titulo">
                         BuzzQuizz
                    </div> 
                    <div class="sub-titulo">
                         O quizz que você quiser
                    </div>
                     
                 </header>
             
                 <div class="login">
                     <div class="email">
                         <input class="estilo-container-login" type="email" name="container-email" id="email" placeholder="E-mail">
                     </div>
                     <div class="senha">
                         <input class="estilo-container-login" type="password" name="container-senha" id="senha" placeholder="Senha">
                     </div>
                     <div class="botao-enviar" id="botao-enviar-login" onclick="enviarLogin()">
                        Entrar
                     </div>
                 </div>

    </section>
    
    <section class="tela-lista-quizzes">
        <header class="header-tela-quizzes none">
            <div class="titulo-tela-quizzes">
                BuzzQuizz
            </div>   
        </header>

        <main class="main-cards">
            <div class="card">
                <div class="novo-quizz">
                    Novo <br>Quizz
                </div>
                <div class="icone" onclick="renderizarTelaCriarQuizz()">
                    <ion-icon name="add-circle"></ion-icon>
                </div>    
            </div>
            
        </main>
    </section>

    <section class="tela-criacao-de-quizz">
        <header class="header-tela-criacao-de-quizz">
            <div class="titulo-tela-criacao-de-quizz">
                BuzzQuizz
            </div>   
        </header>


        <main class="main-criar-quizz">
            
            <input type="text" id="titulo-quizz" placeholder="Digite o título do seu quizz">
            <div class="container-total-pergunta">
                <div class="container-pergunta">
                        <h2 class="numero-pergunta"> Pergunta </h2>
                        <input type="text" id="titulo-questao" name="pergunta"  placeholder="Digite a pergunta">
                        <ul class="perguntas">
                            <li class="li"><input type="text" class="correta" name="pergunta"  placeholder="Digite a resposta correta"><input type="text" class="correta" name="pergunta" placeholder="Link para imagem correta"></li>
                            <li><input type="text" class="errada" name="pergunta"  placeholder="Digite a resposta errada 1"><input type="text" class="errada" name="pergunta" placeholder="Link para imagem errada 1"></li>
                            <li><input type="text" class="errada" name="pergunta"  placeholder="Digite a resposta errada 2"><input type="text" class="errada" name="pergunta" placeholder="Link para imagem errada 2"></li>
                            <li><input type="text" class="errada" name="pergunta"  placeholder="Digite a resposta errada 3"><input type="text" class="errada" name="pergunta" placeholder="Link para imagem errada 3"></li>
                            
                        </ul>
        
                </div>   
            </div>
            

            <div class="icone-add-pergunta" onclick="adicionarBoxDePergunta()">
                <ion-icon name="add-circle"></ion-icon>
            </div>  
            <div class="container-total-nivel">
                <div class="container-nivel">
                    <h2 class="numero-pergunta"> Nivel </h2>
                    <ul class="niveis">
                        <li class="li"><input type="text" class="porcentagem" name="minima"  placeholder="% Mínima de Acerto do nível"><input type="text" class="porcentagem" name="maxima"  placeholder="% Máxima de Acerto do nível"></li>
                        <li><input type="text" class="titulo-nivel" name="titulo-nivel"  placeholder="Título do nível"></li>
                        <li><input type="text" class="imagem-nivel" name="link-img-nivel"  placeholder="Link da imagem do nível"></li>
                        <li><input type="text" class="descricao-nivel" name="descricao-nivel"  placeholder="Descrição do nível"></li>
                    </ul>
            
                </div>

            </div>
            

            <div class="icone-add-pergunta" onclick="adicionarBoxDeNivel()">
                <ion-icon name="add-circle"></ion-icon>
            </div>  

            <div class="botao-publicar" onclick="pegarDadosDoQuizz()">
                PUBLICAR
            </div>
        </main>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>  
    <script src="assets/JS/scripts.js"></script>
   
</body>
</html>
